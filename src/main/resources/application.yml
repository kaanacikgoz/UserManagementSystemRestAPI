spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/user-security
    username: postgres
    password: database
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      '[hibernate.format_sql]': true